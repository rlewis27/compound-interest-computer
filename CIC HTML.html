<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Interest Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <style>
      body {
        background-image: url('http://dancepapi.com/wp-content/uploads/2017/03/animals-salsa-dancing.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <h1>Compound Interest Calculator</h1>
    <div id="calculator">
      Principal: <input type="number" id="principal">
      Interest Rate: <input type="number" id="interest" step=".01">
      Times Compounded/Year: <input type="number" id="times">
      # of Years: <input type="number" id="years">
      Final Amount: <span id="final"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
